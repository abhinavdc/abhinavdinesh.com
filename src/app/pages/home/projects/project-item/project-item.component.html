<div class="flex justify-between">
    <div class="flex flex-col">
        <div class="flex items-end my-2">
            <img class="mr-5"
                [src]="data.icon"
                alt="job icon">
            <h3 class="text-lg"> {{ data.name }} </h3>
        </div>
        <div class="mb-5">{{ data.shortDescription }}</div>
        <div class="flex text-xs flex-wrap justify-start">
            <div class="bg-gray-100 m-2 px-3 py-1 rounded-lg" *ngFor="let stack of data.stacks">{{ stack }}</div>
        </div>
    </div>
    <div class="flex justify-end items-center">
        <a class="m-5 flex items-center flex-col" [href]="data.githubLink">
            <svg class="w-5 h-5 m-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd"
                d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                clipRule="evenodd" />
            </svg>
            Source
        </a>
        <a class="m-5 flex items-center flex-col" [href]="data.demoLink">
            <svg class="w-5 h-5 m-2" xmlns="http://www.w3.org/2000/svg" view-box="0 0 20 20"
                fill="currentColor">
                <path
                    d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                <path
                    d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
            </svg>
            Demo
        </a>
    </div>
</div>
